<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tambah Barang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container my-5">
        <h2 class="text-center text-success mb-4">Tambah Produk Baru</h2>

        <form method="POST" enctype="multipart/form-data" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label>Kode Baju</label>
                <input type="text" name="kode_baju" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Nama Baju</label>
                <input type="text" name="nama_baju" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Ukuran</label>
                <input type="text" name="ukuran" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Warna</label>
                <input type="text" name="warna" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Stok</label>
                <input type="number" name="stok" class="form-control" min="0" required>
            </div>
            <div class="mb-3">
                <label>Harga</label>
                <input type="number" step="0.01" name="harga" class="form-control" min="0" required>
            </div>
            <div class="mb-3">
                <label>Foto Baju</label>
                <input type="file" name="file" class="form-control" accept="image/*">
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
                <button type="submit" class="btn btn-success">Simpan</button>
            </div>
        </form>
    </div>
</body>

</html>
