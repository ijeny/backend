<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Barang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow-sm">
        <h2 class="text-center text-success mb-4">Tambah Barang Baru</h2>

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="kode" class="form-label fw-bold">Kode Baju :</label>
                <input type="text" name="kode" id="kode" class="form-control" placeholder="Masukkan kode baju" required>
            </div>

            <div class="mb-3">
                <label for="nama" class="form-label fw-bold">Nama Baju :</label>
                <input type="text" name="nama" id="nama" class="form-control" placeholder="Masukkan nama baju" required>
            </div>

            <div class="mb-3">
                <label for="ukuran" class="form-label fw-bold">Ukuran :</label>
                <input type="text" name="ukuran" id="ukuran" class="form-control" placeholder="Masukkan ukuran baju"
                    required>
            </div>

            <div class="mb-3">
                <label for="warna" class="form-label fw-bold">Warna :</label>
                <input type="text" name="warna" id="warna" class="form-control" placeholder="Masukkan warna baju"
                    required>
            </div>

            <div class="mb-3">
                <label for="stok" class="form-label fw-bold">Stok :</label>
                <input type="number" name="stok" id="stok" class="form-control" placeholder="Masukkan jumlah stok"
                    required>
            </div>

            <div class="mb-3">
                <label for="harga" class="form-label fw-bold">Harga :</label>
                <input type="number" name="harga" id="harga" class="form-control" placeholder="Masukkan harga baju"
                    required>
            </div>

            <div class="mb-3">
                <label for="file" class="form-label fw-bold">Foto Produk :</label>
                <input type="file" name="file" id="file" class="form-control">
                <small class="form-text text-muted">Format: JPG, PNG (maks. 2MB)</small>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Simpan</a>
