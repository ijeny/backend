<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Barang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container my-5">
        <h2 class="text-center text-warning mb-4">Edit Produk</h2>

        <form method="POST" enctype="multipart/form-data" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label>Kode Baju</label>
                <input type="text" name="kode_baju" class="form-control" value="{{ stok_data[0] }}" required>
            </div>
            <div class="mb-3">
                <label>Nama Baju</label>
                <input type="text" name="nama_baju" class="form-control" value="{{ stok_data[1] }}" required>
            </div>
            <div class="mb-3">
                <label>Ukuran</label>
                <input type="text" name="ukuran" class="form-control" value="{{ stok_data[2] }}" required>
            </div>
            <div class="mb-3">
                <label>Warna</label>
                <input type="text" name="warna" class="form-control" value="{{ stok_data[3] }}" required>
            </div>
            <div class="mb-3">
                <label>Stok</label>
                <input type="number" name="stok" class="form-control" value="{{ stok_data[4] }}" min="0" required>
            </div>
            <div class="mb-3">
                <label>Harga</label>
                <input type="number" step="0.01" name="harga" class="form-control" value="{{ stok_data[5] }}" min="0"
                    required>
            </div>

            <div class="mb-3">
                <label>Foto Sekarang</label><br>
                {% if stok_data[6] %}
                <img src="{{ url_for('uploaded_file', filename=stok_data[6]) }}" class="img-thumbnail mb-2"
                    style="width: 100px; height: 100px; object-fit: cover;">
                {% else %}
                <p class="text-muted">Tidak ada foto</p>
                {% endif %}
                <input type="file" name="file" class="form-control mt-2" accept="image/*">
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
                <button type="submit" class="btn btn-warning">Perbarui</button>
            </div>
        </form>
    </div>
</body>

</html>
