<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Barang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow-sm">
        <h2 class="text-center text-primary mb-4">Edit Data Barang</h2>

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="kode" class="form-label fw-bold">Kode Barang :</label>
                <input type="text" name="kode" id="kode" class="form-control" value="{{ stok_data[0] }}" readonly>
            </div>

            <div class="mb-3">
                <label for="nama" class="form-label fw-bold">Nama Baju :</label>
                <input type="text" name="nama" id="nama" class="form-control" value="{{ stok_data[1] }}" required>
            </div>

            <div class="mb-3">
                <label for="ukuran" class="form-label fw-bold">Ukuran :</label>
                <input type="text" name="ukuran" id="ukuran" class="form-control" value="{{ stok_data[2] }}" required>
            </div>

            <div class="mb-3">
                <label for="warna" class="form-label fw-bold">Warna :</label>
                <input type="text" name="warna" id="warna" class="form-control" value="{{ stok_data[3] }}" required>
            </div>

            <div class="mb-3">
                <label for="stok" class="form-label fw-bold">Stok :</label>
                <input type="number" name="stok" id="stok" class="form-control" value="{{ stok_data[4] }}" required>
            </div>

            <div class="mb-3">
                <label for="harga" class="form-label fw-bold">Harga :</label>
                <input type="number" name="harga" id="harga" class="form-control" value="{{ stok_data[5] }}" required>
            </div>

            <div class="mb-3">
                <label for="file" class="form-label fw-bold">Foto Produk :</label>
                <input type="file" name="file" id="file" class="form-control">
                {% if stok_data[6] %}
                <div class="mt-2">
                    <p class="text-muted mb-1">Foto saat ini:</p>
                    <img src="{{ url_for('UPLOAD_FOLDER', filename='foto/' + stok_data[6]) }}" alt="Foto Produk"
                        class="img-thumbnail" style="width: 120px; height: 120px; object-fit: cover;">
                </div>
                {% endif %}
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
