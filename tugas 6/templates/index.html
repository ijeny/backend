<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>CRUD Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Daftar Produk UMKM</h1>
        <a href="{{url_for('add_file')}}" class="btn btn-primary">Tambah Produk</a>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Kode Barang</th>
                    <th>Nama Barang</th>
                    <th>Harga Barang</th>
                    <th>Foto Barang</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>{{ file[0] }}</td>
                    <td>{{ file[1] }}</td>
                    <td>{{ file[2] }}</td>
                    <td>
                        {% if file[3] %}
                        <img src="{{url_for('uploaded_file', filename=file[3])}}" width="50" height="50">
                        {% else %}
                        <span class="text-foto">Foto Tidak Tersedia</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="{{ url_for('edit_file', id=file[0])}}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_file', id=file[0])}}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Yakin ingin menghapus??')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
