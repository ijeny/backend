<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Barang</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1>Edit Barang</h1>

        <!-- FLASH MESSAGE -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ 'danger' if category == 'error' else category }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label>Kode Barang</label>
                <input type="text" class="form-control" value="{{ dtstok[0] }}" readonly>
            </div>

            <div class="form-group">
                <label>Nama Barang</label>
                <input type="text" name="nama_baju" class="form-control" value="{{ dtstok[1] }}" required>
            </div>

            <div class="form-group">
                <label>Ukuran</label>
                <input type="text" name="ukuran" class="form-control" value="{{ dtstok[2] }}" required>
            </div>

            <div class="form-group">
                <label>Warna</label>
                <input type="text" name="warna" class="form-control" value="{{ dtstok[3] }}" required>
            </div>

            <div class="form-group">
                <label>Stok Barang</label>
                <input type="number" name="stok" class="form-control" value="{{ dtstok[4] }}" required>
            </div>

            <div class="form-group">
                <label>Harga Barang</label>
                <input type="number" name="harga" class="form-control" value="{{ dtstok[5] }}" required>
            </div>

            <!-- FOTO LAMA -->
            {% if dtstok[6] %}
            <div class="form-group">
                <label>Foto Saat Ini</label><br>
                <img src="{{ url_for('static', filename='img/' + dtstok[6]) }}" width="150" class="img-thumbnail">
            </div>
            {% endif %}

            <!-- UPLOAD FOTO BARU -->
            <div class="form-group">
                <label>Ganti Foto (opsional)</label>
                <input type="file" name="foto" class="form-control-file">
                <small class="text-muted">
                    Kosongkan jika tidak ingin mengganti foto
                </small>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
