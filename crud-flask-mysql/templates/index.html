<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask CRUD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Daftar Produk UMKM</h1>
        <a href="{{ url_for('add') }}" class="btn btn-primary mb-3">Tambah Barang</a>

        <table class="table table-bordered align-middle">
            <thead class="thead-light">
                <tr>
                    <th>Kode</th>
                    <th>Nama</th>
                    <th>Ukuran</th>
                    <th>Warna</th>
                    <th>Stok</th>
                    <th>Harga</th>
                    <th>Foto</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for brg in dtstok %}
                <tr>
                    <td>{{ brg[0] }}</td>
                    <td>{{ brg[1] }}</td>
                    <td>{{ brg[2] }}</td>
                    <td>{{ brg[3] }}</td>
                    <td>{{ brg[4] }}</td>
                    <td>Rp {{ brg[5] }}</td>
                    <td>
                        {% if brg[6] %}
                        <img src="{{ url_for('static', filename='img/' + brg[6]) }}" width="100" class="img-thumbnail">
                        {% else %}
                        <span class="text-muted">Tidak ada foto</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="{{ url_for('edit', kode_baju=brg[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete', kode_baju=brg[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Hapus data?')">
                            Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
