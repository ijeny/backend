<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Barang</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <h1>Tambah Barang</h1>

        <form method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label for="kode">Kode:</label>
                <input type="text" id="kode" name="kode" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="ukuran">Ukuran:</label>
                <input type="text" id="ukuran" name="ukuran" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="warna">Warna:</label>
                <input type="text" id="warna" name="warna" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="stok">Stok:</label>
                <input type="number" id="stok" name="stok" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="harga">Harga:</label>
                <input type="number" id="harga" name="harga" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="foto">Foto (nama file):</label>
                <input type="file" id="file" name="file" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success">Tambah</button>
            <a href="/" class="btn btn-secondary mt-3">Kembali</a>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
