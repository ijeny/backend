<!DOCTYPE html>
<html>

<head>
    <title>CRUD Flask MongoDB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="p-4">

    <div class="container">
        <h2 align="center" class="mb-4">Koleksi Toko Baju</h2>

        <a href="/add" class="btn btn-primary mb-3">Tambah Produk</a>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Kode</th>
                    <th>Nama</th>
                    <th>Ukuran</th>
                    <th>Warna</th>
                    <th>Stok</th>
                    <th>Harga</th>
                    <th>Gambar</th>
                    <th>Aksi</th>
                </tr>
            </thead>

            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{ item.kode }}</td>
                    <td>{{ item.nama }}</td>
                    <td>{{ item.ukuran }}</td>
                    <td>{{ item.warna }}</td>
                    <td>{{ item.stok }}</td>
                    <td>{{ item.harga }}</td>

                    <td>
                        {% if item.gambar %}
                        <img src="/static/upload/{{ item.gambar }}" width="80">
                        {% endif %}
                    </td>

                    <td>
                        <a href="/edit/{{ item._id }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete/{{ item._id }}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Hapus data?')">
                            Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
