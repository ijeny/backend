<!DOCTYPE html>
<html>

<head>
    <title>Edit Data Barang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="p-4">

    <div class="container">
        <h2>Edit Produk</h2>

        <form method="POST" enctype="multipart/form-data">

            <div class="mb-3">
                <label>Kode Barang</label>
                <input type="text" id="kode" name="kode" value="{{ item.kode }}" class="form-control" readonly>
            </div>

            <div class="mb-3">
                <label>Nama Barang</label>
                <input type="text" id="nama" name="nama" value="{{ item.nama }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Ukuran</label>
                <input type="text" id="ukuran" name="ukuran" value="{{ item.ukuran }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Warna</label>
                <input type="text" id="warna" name="warna" value="{{ item.warna }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Stok</label>
                <input type="number" id="stok" name="stok" value="{{ item.stok }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Harga Barang</label>
                <input type="number" id="harga" name="harga" value="{{ item.harga }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Gambar Saat Ini:</label><br>
                {% if item.gambar %}
                <img src="/static/upload/{{ item.gambar }}" width="120">
                {% else %}
                <p>Tidak ada gambar</p>
                {% endif %}
            </div>

            <div class="mb-3">
                <label>Upload Gambar Baru (opsional)</label>
                <input type="file" name="file" class="form-control">
            </div>

            <button class="btn btn-warning">Update</button>
            <a href="/" class="btn btn-secondary">Kembali</a>

        </form>
    </div>

</body>

</html>
