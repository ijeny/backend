<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CRUD Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-4">
        <h2 class="mb-3">Daftar Barang Toko RAJEZworld</h2>
        <a href="/add" class="btn btn-primary mb-3">Tambah Barang</a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Kode Produk</th>
                    <th>Nama Produk</th>
                    <th>Ukuran</th>
                    <th>Warna</th>
                    <th>Stok Produk</th>
                    <th>Harga Produk</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for u in stoks %}
                <tr>
                    <td>{{ u.id }}</td>
                    <td>{{ u.kode }}</td>
                    <td>{{ u.nama }}</td>
                    <td>{{ u.ukuran }}</td>
                    <td>{{ u.warna }}</td>
                    <td>{{ u.stok }}</td>
                    <td>{{ u.harga }}</td>
                    <td>
                        <a href="/edit/{{ u.id }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/delete/{{ u.id }}" class="btn btn-sm btn-danger"
                            onclick="return confirm('Anda yakin ingin menghapus?')">Hapus</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
